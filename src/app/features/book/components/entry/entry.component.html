<div class="form-group">
  <label>Book:</label>
  <input class="form-control"
         #item>
  <label>Author:</label>
  <input class="form-control"
         #item2>
  <label>Format: </label>
  <select #item3>
    <option value="hardbook">Hardbook</option>
    <option value="paperback">Paperback</option>
    <option value="ebook">E-Book</option>
  </select>
  <div>
    <input type="button"
           (click)="add(item, item2, item3)"
           value="Add Item"
           class="btn btn-primary">
    <!-- <input type="button"
           (click)="add(item, item2, item3)"
           value="Remove Item"
           class="btn btn-primary"> -->
  </div>

</div>
